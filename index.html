<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js-file.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="display">0</div>
      <div>
        <button class="clearBtn">Clear</button>
        <button class="backspaceBtn">←</button>
      </div>
      <div>
        <button class="digitBtn">7</button>
        <button class="digitBtn">8</button>
        <button class="digitBtn">9</button>
        <button class="operatorBtn">÷</button>
      </div>
      <div>
        <button class="digitBtn">4</button>
        <button class="digitBtn">5</button>
        <button class="digitBtn">6</button>
        <button class="operatorBtn">*</button>
      </div>
      <div>
        <button class="digitBtn">1</button>
        <button class="digitBtn">2</button>
        <button class="digitBtn">3</button>
        <button class="operatorBtn">-</button>
      </div>
      <div>
        <button class="digitBtn">0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
        <button class="operatorBtn">+</button>
      </div>
    </div>
  </body>
</html>
